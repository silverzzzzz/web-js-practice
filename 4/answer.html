<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="./../common.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <header><h1>JavaScript課題</h1></header>
    <main id="main">
      <!--START-->
      <div class="wrapper">
        <div id="top-btn">
          <button class="uk-button uk-button-secondary" onclick="scroll_top()">
            TOPへ戻る
          </button>
        </div>
        <div class="uk-flex uk-flex-column">
          <div class="uk-text-center">
            <button class="uk-button uk-button-danger" onclick="scrollsunset()">
              夕焼けへ
            </button>
          </div>
          <div><img src="./bluesky.jpg" /></div>
          <div><img src="./bluesky.jpg" /></div>
          <div><img src="./bluesky.jpg" /></div>
          <div><img src="./bluesky.jpg" /></div>
          <div><img src="./bluesky.jpg" /></div>
          <div><img src="./bluesky.jpg" /></div>
          <div id="sunset"><img src="./sunset.jpg" /></div>
          <div><img src="./bluesky.jpg" /></div>
        </div>
      </div>
      <!--END-->
    </main>
    <footer>
      <div>©2020 Salor</div>
    </footer>
    <script>
      /*ここから*/
      function scrollsunset() {
        let sunset = document.getElementById("sunset");
        let sunset_p = sunset.getBoundingClientRect();
        window.scrollTo(0, sunset_p.top);
      }
      function scroll_top() {
        window.scrollTo(0, 0);
      }
    </script>
    <style>
      #top-btn {
        position: fixed;
        bottom: 5%;
        right: 5%;
      }
    </style>
  </body>
</html>
