<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change text</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="./../common.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <header><h1>JavaScript課題</h1></header>
    <main id="main">
      <!--START-->
      <div id="result">
        <div>
          <img
            src="./nomal.jpg"
            width="100%"
            onmouseover="change_image()"
            onmouseout="rechange_image()"
          />
        </div>
      </div>
      <!--END-->
    </main>
    <footer>
      <div>©2020 Salor</div>
    </footer>
    <script>
      /*ここから*/
      function change_image() {
        var el = document.querySelector("#result>div>img");
        console.log(el);
        if (el.src.indexOf("nomal")) {
          el.src = "./forcus.jpg";
        }
      }
      function rechange_image() {
        var el = document.querySelector("#result>div>img");
        if (el.src.indexOf("forcus")) {
          el.src = "./nomal.jpg";
        }
      }
    </script>
    <style>
      #result img {
        transition: margin-right 4s ease-in-out;
      }
    </style>
  </body>
</html>
