<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change text</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="./../common.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <header><h1>JavaScript課題</h1></header>
    <main id="main">
      <!--START-->
      <div id="result">
        <div id="slideshow">
          <div><img src="./bluesky.jpg" /></div>
          <div><img src="./sunset.jpg" /></div>
        </div>
      </div>
      <!--END-->
    </main>
    <footer>
      <div>©2020 Salor</div>
    </footer>
    <script>
      /*ここから*/
      window.addEventListener("load", function () {
        viewSlide("#slideshow img");
      });
      function viewSlide(className, slideNo = -1) {
        let imgArray = document.querySelectorAll(className);
        if (slideNo >= 0) {
          //初回以外は現在のスライドを消す
          imgArray[slideNo].style.opacity = 0;
        }
        slideNo++;
        if (slideNo >= imgArray.length) {
          slideNo = 0; //次のスライドがなければ最初のスライドへ戻る
        }
        imgArray[slideNo].style.opacity = 1;
        let msec = 1000;
        setTimeout(function () {
          viewSlide(className, slideNo);
        }, msec);
      }
    </script>
    <style>
      #slideshow {
        position: relative;
        height: 400px;
      }
      #slideshow img {
        position: absolute;
        opacity: 0;
        transition: all 1s ease-in-out;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </body>
</html>
